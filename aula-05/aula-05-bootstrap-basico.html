<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aula 5 - Bootstrap Básico</title>
</head>
<body>
<h1>Bootstrap... na veia</h1>

<hr>
<h2>Um Card com Bootstrap</h2>
<div class="card" style="width: 18rem;">
    <img src="tekel.webp" class="card-img-top" alt="Cachorro da raça Tekel">
    <div class="card-body">
        <h5 class="card-title">Titulo do Card</h5>
        <p class="card-text">
            Apenas um pequeno texto sobre o card
        </p>
        <a href="#" class="btn btn-primary">Click aqui</a>
    </div>
</div>


<hr>
<h2>Botoes no Bootstrap</h2>
<br>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>


<hr>
<h2>Grids Responsivos</h2>
<br>

<div class="row">
    <div class="col-sm-3 col-md-6">Esse é o conteúdo</div>
    <div class="col-sm-3 col-md-6">Esse é o conteúdo</div>
    <div class="col-sm-3 col-md-6">Esse é o conteúdo</div>
    <div class="col-sm-3 col-md-6">Esse é o conteúdo</div>

</div>


<hr>
<h2>Grids Comuns - Não Responsivos</h2>
<br>
<div class="container border">

    <div class="row border">
        <div class="col border">
            1 of 2
        </div>
        <div class="col border">
            2 of 2
        </div>
    </div>

    <div class="row border">
        <div class="col border">
            1 of 3
        </div>
        <div class="col border">
            2 of 3
        </div>
        <div class="col border">
            3 of 3
        </div>
    </div>
</div>


<br>
<br>
<br>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
